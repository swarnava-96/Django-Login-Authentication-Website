<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{ message }}
    <button class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}!!</h3>
    <h4>You are successfully logged in.</h4>

   <h3>Welcome to my application..</h3> 
   <button type="submit"><a href="signout">SignOut</a></button><br>
   
   {% else %}
    <button type="submit"><a href="signup">SignUp</a></button><br>
   <button type="submit"><a href="signin">SignIn</a></button><br>
   {% endif %}

</body>
</html>
